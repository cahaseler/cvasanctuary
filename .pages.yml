content:
  # Homepage
  - name: homepage
    label: Home Page
    path: src/index.md
    type: file
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: description
        label: Description
        type: text
      - name: hero
        label: Hero Section
        type: object
        fields:
          - name: title
            label: Title
            type: string
          - name: subtitle
            label: Subtitle
            type: string
