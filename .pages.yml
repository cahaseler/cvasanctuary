# PagesCMS Configuration for CVAS Website

media:
  input: src/assets/images
  output: /assets/images

content:
  # Homepage
  - name: homepage
    label: Home Page
    path: src/index.md
    type: file
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: description
        label: Description
        type: text
      - name: hero
        label: Hero Section
        type: object
        fields:
          - name: title
            label: Title
            type: string
          - name: subtitle
            label: Subtitle
            type: string
          - name: description
            label: Description
            type: text
          - name: image
            label: Image
            type: image
          - name: cta
            label: CTA Button
            type: object
            fields:
              - name: text
                label: Text
                type: string
              - name: link
                label: Link
                type: string
      - name: announcement
        label: Announcement Banner
        type: object
        fields:
          - name: enabled
            label: Enabled
            type: boolean
            default: true
          - name: title
            label: Title
            type: string
          - name: image
            label: Image
            type: image
          - name: cta
            label: CTA Button
            type: object
            fields:
              - name: text
                label: Text
                type: string
              - name: link
                label: Link
                type: string
      - name: adoption
        label: Adoption Section
        type: object
        fields:
          - name: enabled
            label: Enabled
            type: boolean
            default: true
          - name: title
            label: Title
            type: string
          - name: description
            label: Description
            type: text
          - name: gridImage
            label: Grid Image
            type: image
          - name: cta
            label: CTA Button
            type: object
            fields:
              - name: text
                label: Text
                type: string
              - name: link
                label: Link
                type: string
      - name: programs
        label: Programs Section
        type: object
        fields:
          - name: title
            label: Title
            type: string
          - name: description
            label: Description
            type: text
          - name: items
            label: Program Items
            type: object
            list: true
            fields:
              - name: title
                label: Title
                type: string
              - name: description
                label: Description
                type: text
              - name: link
                label: Link
                type: string
              - name: linkText
                label: Link Text
                type: string
              - name: enabled
                label: Enabled
                type: boolean
                default: true
      - name: waysToHelp
        label: Ways to Help Section
        type: object
        fields:
          - name: title
            label: Title
            type: string
          - name: items
            label: Help Items
            type: object
            list: true
            fields:
              - name: title
                label: Title
                type: string
              - name: description
                label: Description
                type: text
              - name: actions
                label: Actions
                type: object
                list: true
                fields:
                  - name: text
                    label: Text
                    type: string
                  - name: link
                    label: Link
                    type: string
                  - name: type
                    label: Type
                    type: select
                    options:
                      values: [primary, secondary]
              - name: socialLinks
                label: Social Links
                type: object
                list: true
                fields:
                  - name: platform
                    label: Platform
                    type: string
                  - name: url
                    label: URL
                    type: string

  # Mission Page
  - name: mission
    label: Mission & Vision
    path: src/content/pages/mission.md
    type: file
    fields:
      - name: title
        label: Title
        type: string
      - name: permalink
        label: Permalink
        type: string
        hidden: true
      - name: layout
        label: Layout
        type: string
        hidden: true
      - name: hero_image
        label: Hero Image
        type: image
      - name: body
        label: Content
        type: markdown

  # Board Page
  - name: board
    label: Board Page
    path: src/content/pages/board.md
    type: file
    fields:
      - name: title
        label: Title
        type: string
      - name: layout
        label: Layout
        type: string
        hidden: true
      - name: permalink
        label: Permalink
        type: string
        hidden: true
      - name: hero_image
        label: Hero Image
        type: image
      - name: board_members
        label: Board Members
        type: object
        list: true
        fields:
          - name: name
            label: Name
            type: string
            required: true
          - name: title
            label: Title/Position
            type: string
            required: true
          - name: email
            label: Email
            type: string
          - name: photo
            label: Photo
            type: image
          - name: bio
            label: Biography
            type: markdown

  # Adopt Page
  - name: adopt
    label: Adopt Page
    path: src/content/pages/adopt.md
    type: file
    fields:
      - name: title
        label: Title
        type: string
      - name: permalink
        label: Permalink
        type: string
      - name: layout
        label: Layout
        type: string
        hidden: true
      - name: description
        label: Description
        type: text
      - name: hero
        label: Hero Section
        type: object
        fields:
          - name: title
            label: Title
            type: string
          - name: collageImage
            label: Collage Image
            type: image
      - name: adoptContent
        label: Adopt Content
        type: object
        fields:
          - name: title
            label: Title
            type: string
          - name: description
            label: Description
            type: markdown
      - name: petsSection
        label: Pets Section
        type: object
        fields:
          - name: title
            label: Title
            type: string
      - name: adoptionHours
        label: Adoption Hours
        type: object
        fields:
          - name: title
            label: Title
            type: string
      - name: adoptionProcess
        label: Adoption Process
        type: object
        fields:
          - name: title
            label: Title
            type: string
          - name: content
            label: Content
            type: markdown
          - name: links
            label: Links
            type: object
            list: true
            fields:
              - name: text
                label: Text
                type: string
              - name: url
                label: URL
                type: string
              - name: type
                label: Type
                type: select
                options:
                  values: [primary, secondary]

  # Site Settings
  - name: settings
    label: Site Settings
    path: src/settings.md
    type: file
    fields:
      - name: site
        label: Site Information
        type: object
        fields:
          - name: title
            label: Site Title
            type: string
          - name: tagline
            label: Tagline
            type: string
          - name: description
            label: Meta Description
            type: text
          - name: url
            label: Site URL
            type: string
          - name: logo
            label: Logo Path
            type: image
          - name: logoHeight
            label: Logo Height
            type: string
      - name: contact
        label: Contact Information
        type: object
        fields:
          - name: street
            label: Street Address
            type: string
          - name: city
            label: City
            type: string
          - name: state
            label: State
            type: string
          - name: zip
            label: ZIP Code
            type: string
          - name: phone
            label: Phone
            type: string
          - name: email
            label: Email
            type: string
          - name: hoursText
            label: Hours Text
            type: string
          - name: hoursDays
            label: Hours Days
            type: string
          - name: hoursTime
            label: Hours Time
            type: string
      - name: navigation
        label: Main Navigation
        type: object
        list: true
        fields:
          - name: label
            label: Label
            type: string
          - name: url
            label: URL
            type: string
          - name: dropdown
            label: Dropdown Items
            type: object
            list: true
            fields:
              - name: label
                label: Label
                type: string
              - name: url
                label: URL
                type: string
      - name: donateButton
        label: Donate Button
        type: object
        fields:
          - name: label
            label: Label
            type: string
          - name: url
            label: URL
            type: string
      - name: footerInfo
        label: Footer Info Links
        type: object
        list: true
        fields:
          - name: label
            label: Label
            type: string
          - name: url
            label: URL
            type: string
      - name: footerAction
        label: Footer Action Links
        type: object
        list: true
        fields:
          - name: label
            label: Label
            type: string
          - name: url
            label: URL
            type: string
      - name: social
        label: Social Media
        type: object
        fields:
          - name: facebook
            label: Facebook URL
            type: string
          - name: instagram
            label: Instagram URL
            type: string
          - name: tiktok
            label: TikTok URL
            type: string
      - name: newsletter
        label: Newsletter
        type: object
        fields:
          - name: title
            label: Title
            type: string
          - name: buttonText
            label: Button Text
            type: string
          - name: url
            label: Newsletter URL
            type: string
      - name: badge
        label: Badge
        type: object
        fields:
          - name: image
            label: Badge Image
            type: image
          - name: alt
            label: Alt Text
            type: string
      - name: copyright
        label: Copyright Text
        type: string