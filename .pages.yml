# PagesCMS Configuration for CVAS Website

media:
  input: src/assets/images
  output: /assets/images

content:
  # Homepage
  - name: homepage
    label: Home Page
    path: src/index.md
    type: file
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: description
        label: Description
        type: text
      - name: hero
        label: Hero Section
        type: object
        fields:
          - name: title
            label: Title
            type: string
          - name: subtitle
            label: Subtitle
            type: string
          - name: description
            label: Description
            type: text
          - name: image
            label: Image
            type: image
          - name: cta
            label: CTA Button
            type: object
            fields:
              - name: text
                label: Text
                type: string
              - name: link
                label: Link
                type: string
      - name: announcement
        label: Announcement Banner
        type: object
        fields:
          - name: enabled
            label: Enabled
            type: boolean
            default: true
          - name: title
            label: Title
            type: string
          - name: image
            label: Image
            type: image
          - name: cta
            label: CTA Button
            type: object
            fields:
              - name: text
                label: Text
                type: string
              - name: link
                label: Link
                type: string
      - name: adoption
        label: Adoption Section
        type: object
        fields:
          - name: enabled
            label: Enabled
            type: boolean
            default: true
          - name: title
            label: Title
            type: string
          - name: description
            label: Description
            type: text
          - name: gridImage
            label: Grid Image
            type: image
          - name: cta
            label: CTA Button
            type: object
            fields:
              - name: text
                label: Text
                type: string
              - name: link
                label: Link
                type: string
      - name: programs
        label: Programs Section
        type: object
        fields:
          - name: title
            label: Title
            type: string
          - name: description
            label: Description
            type: text
          - name: items
            label: Program Items
            type: object
            list: true
            fields:
              - name: title
                label: Title
                type: string
              - name: description
                label: Description
                type: text
              - name: link
                label: Link
                type: string
              - name: linkText
                label: Link Text
                type: string
              - name: enabled
                label: Enabled
                type: boolean
                default: true
      - name: waysToHelp
        label: Ways to Help Section
        type: object
        fields:
          - name: title
            label: Title
            type: string
          - name: items
            label: Help Items
            type: object
            list: true
            fields:
              - name: title
                label: Title
                type: string
              - name: description
                label: Description
                type: text
              - name: actions
                label: Actions
                type: object
                list: true
                fields:
                  - name: text
                    label: Text
                    type: string
                  - name: link
                    label: Link
                    type: string
                  - name: type
                    label: Type
                    type: select
                    options:
                      - primary
                      - secondary
              - name: socialLinks
                label: Social Links
                type: object
                list: true
                fields:
                  - name: platform
                    label: Platform
                    type: string
                  - name: url
                    label: URL
                    type: string

  # Adopt Page
  - name: adopt
    label: Adopt Page
    path: src/content/pages/adopt.md
    type: file
    fields:
      - name: title
        label: Title
        type: string
      - name: permalink
        label: Permalink
        type: string
      - name: layout
        label: Layout
        type: string
        hidden: true
      - name: description
        label: Description
        type: text
      - name: hero
        label: Hero Section
        type: object
        fields:
          - name: title
            label: Title
            type: string
          - name: collageImage
            label: Collage Image
            type: image
      - name: adoptContent
        label: Adopt Content
        type: object
        fields:
          - name: title
            label: Title
            type: string
          - name: description
            label: Description
            type: markdown
      - name: petsSection
        label: Pets Section
        type: object
        fields:
          - name: title
            label: Title
            type: string
      - name: adoptionHours
        label: Adoption Hours
        type: object
        fields:
          - name: title
            label: Title
            type: string
      - name: adoptionProcess
        label: Adoption Process
        type: object
        fields:
          - name: title
            label: Title
            type: string
          - name: content
            label: Content
            type: markdown
          - name: links
            label: Links
            type: object
            list: true
            fields:
              - name: text
                label: Text
                type: string
              - name: url
                label: URL
                type: string
              - name: type
                label: Type
                type: select
                options:
                  - primary
                  - secondary

  # Other Pages
  - name: pages
    label: Pages
    type: collection
    path: src/content/pages
    view:
      fields: [title]
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: permalink
        label: Permalink
        type: string
      - name: layout
        label: Layout
        type: string
        hidden: true
        default: layouts/page.njk
      - name: body
        label: Body
        type: markdown

  # Programs Collection
  - name: programs
    label: Programs
    type: collection
    path: src/content/programs
    filename: "{slug}"
    view:
      fields: [title, order]
    sort:
      - order
      - title
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: description
        label: Description
        type: text
      - name: order
        label: Order
        type: number
        default: 0
      - name: body
        label: Body
        type: markdown

  # News Collection
  - name: news
    label: News & Announcements
    type: collection
    path: src/content/news
    filename: "{date}-{slug}"
    view:
      fields: [title, date]
    sort:
      - date
    default:
      sort: date
      order: desc
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: date
        label: Publish Date
        type: date
      - name: image
        label: Featured Image
        type: image
      - name: summary
        label: Summary
        type: text
      - name: body
        label: Body
        type: markdown

  # Events Collection
  - name: events
    label: Events
    type: collection
    path: src/content/events
    filename: "{date}-{slug}"
    view:
      fields: [title, eventDate, location]
    sort:
      - eventDate
    default:
      sort: eventDate
      order: asc
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: eventDate
        label: Event Date
        type: date
      - name: location
        label: Location
        type: string
      - name: description
        label: Description
        type: text
      - name: body
        label: Body
        type: markdown

  # Site Settings
  - name: settings
    label: Site Settings
    path: src/_data/settings.yml
    type: file
    fields:
      - name: siteTitle
        label: Site Title
        type: string
      - name: siteDescription
        label: Site Description
        type: text
      - name: socialLinks
        label: Social Links
        type: object
        fields:
          - name: facebook
            label: Facebook
            type: string
          - name: instagram
            label: Instagram
            type: string
          - name: tiktok
            label: TikTok
            type: string
      - name: contactInfo
        label: Contact Info
        type: object
        fields:
          - name: address
            label: Address
            type: string
          - name: city
            label: City
            type: string
          - name: state
            label: State
            type: string
          - name: zip
            label: Zip
            type: string
          - name: phone
            label: Phone
            type: string
          - name: email
            label: Email
            type: string
          - name: hours
            label: Hours
            type: text
      - name: donations
        label: Donation Settings
        type: object
        fields:
          - name: catFee
            label: Cat/Kitten Fee
            type: string
            default: "$150"
          - name: dogFee
            label: Dog/Puppy Fee
            type: string
            default: "$250"
          - name: paymentMethods
            label: Payment Methods
            type: string
            default: "Cash or credit/debit cards. No checks."

  # Newsletter Settings
  - name: newsletter
    label: Newsletter Settings
    path: src/_data/newsletter.yml
    type: file
    fields:
      - name: enabled
        label: Enabled
        type: boolean
        default: true
      - name: signupText
        label: Signup Text
        type: string
        default: "Sign up for news and updates"
      - name: thankYou
        label: Thank You Message
        type: string
        default: "Thank you for subscribing!"